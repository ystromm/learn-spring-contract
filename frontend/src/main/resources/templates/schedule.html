<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpKoKo Schedule</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.css'/>
</head>
<body>
<div class="container">

    <table class="table-striped">
        <thead>
        <tr>
            <th class="col-md-6">Beskrivning</th>
            <th class="col-md-2">Talare</th>
            <th class="col-md-2">Plats</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="event : ${events}">
            <tr>
            <td class="col-md-6">
            <a th:href="@{/event/__${event.id}__}" th:text="${event.description}"/>
            </td>
            <td class="col-md-2" th:text="${event.speaker}"/>
            <td class="col-md-2" th:text="${event.location}"/>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
